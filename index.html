<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,intial-scale=1.0"/>
        <title>Noah Jaurigue | TicTacToe</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <p id="title">TicTacToe</p>
        <!-- Rounded switch -->
        <div class="gameType">
            <p>SinglePlayer (vs Bot)</p>
            <label class="switch">
                <input type="checkbox" id="checkbox" onchange="newGame()">
                <span class="slider round"></span>
            </label>
            <p>Multiplayer</p>
        </div>
        <div class="grid">
            <button id="1" class="square" onclick="checkInput(1)"></button>
            <button id="2" class="square" onclick="checkInput(2)"></button>
            <button id="3" class="square" onclick="checkInput(3)"></button>
            <button id="4" class="square" onclick="checkInput(4)"></button>
            <button id="5" class="square" onclick="checkInput(5)"></button>
            <button id="6" class="square" onclick="checkInput(6)"></button>
            <button id="7" class="square" onclick="checkInput(7)"></button>
            <button id="8" class="square" onclick="checkInput(8)"></button>
            <button id="9" class="square" onclick="checkInput(9)"></button>
        </div>
        <p id="turn">Current Turn: X</p>
        <button id="newGame" onclick="newGame()">New Game</button>
        <a href="https://github.com/njaurigue/tictactoe" target="_blank">
            <img src="images/githubIcon.png" id="githubIcon">
        </a>
    </body>
</html>
